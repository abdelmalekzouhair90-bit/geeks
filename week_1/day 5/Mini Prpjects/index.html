<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coloring Squares</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  display:flex;
  flex-direction:column;
  font-family:Arial, sans-serif;
}

#toolbar{
  display:flex;
  flex-wrap:wrap;
  align-items:center;
  gap:8px;
  padding:10px;
  background:#f3f3f3;
  border-bottom:2px solid #ddd;
}

.color{
  width:30px;
  height:30px;
  border:none;
  border-radius:4px;
  cursor:pointer;
}

#clear{
  margin-left:auto;
  background:red;
  color:white;
  border: 2px solid block;
  padding:10px 20px;
  cursor:pointer;
  font-weight:bold;
  text-transform:uppercase;
}

#grid{
  flex:1;
  display:grid;
}

.square{
  border:1px solid #e0e0e0;
  background:white;
}
</style>
</head>

<body>

<div id="toolbar">
  <button id="clear">CLEAR</button>
</div>

<div id="grid"></div>

<script src="Mini Project 1.js">

</script>

</body>
</html>
